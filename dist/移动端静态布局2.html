<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script>
    var meta, clientWidth, scale;
    var defaultPx = 750;
    clientWidth = window.screen && window.screen.availWidth
    scale = 1 / (defaultPx / clientWidth)
    meta = document.createElement('meta');    // 不考虑兼容性下的动态设置scale达到适配
    meta.name = 'viewport';
    meta.content = 'width=device-width, user-scalable=no, initial-scale=' + scale;
    document.head.appendChild(meta);
  </script>
  <style>
    body {
      background-color: #fff;
      color: #000;
      font-family: Arial;
      font-size: 14px;
      margin: 0;
    }

    .container {
      margin: 0 auto;
      width: 750px;
    }

    header {
      width: 750px;
      height: 100px;
      line-height: 100px;
      font-size: 36px;
    }

    .menu {
      float: left;
      width: 130px;
      height: 200px;
      background-color: #008800;
      margin-right: 10px;
    }

    .content {
      float: left;
      width: 450px;
      height: 600px;
      background-color: #333333;
      margin-right: 10px;
    }

    .right-menu {
      float: left;
      width: 150px;
      height: 200px;
      background-color: #880000;
    }

  </style>
  <title>移动端js定制放缩比例</title>
</head>
<body class="container">
<header>
  移动端js定制放缩比例
</header>
<div class="menu">
  this is left bar
</div>
<div class="content">
  浏览器自行放缩会有适配问题，部分安卓机型无法自动放缩。可以通过js计算比例，自行放缩
</div>
<div class="right-menu">
  我是右侧边栏
</div>
</body>
</html>
