<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>
    body {
      background-color: #fff;
      color: #000;
      font-family: Arial;
      font-size: 14px;
      margin: 0;
    }

    .container {
      margin: 0 auto;
      width: 960px;
    }

    header {
      width: 960px;
      height: 100px;
      line-height: 100px;
      font-size: 36px;
    }

    .menu {
      float: left;
      width: 200px;
      height: 200px;
      background-color: #008800;
      margin-right: 10px;
    }

    .content {
      float: left;
      width: 550px;
      height: 600px;
      background-color: #333333;
      margin-right: 10px;
    }

    .right-menu {
      float: left;
      width: 190px;
      height: 200px;
      background-color: #880000;
    }

  </style>
  <title>pc静态布局</title>
</head>
<body class="container">
    <header>
      静态布局
    </header>
    <div class="menu">
      this is left bar
    </div>
    <div class="content">
      这里是静态布局的主要内容，我的主题宽度是960px；如果宽度不足960px，那我就会显示滚动条。pc页面基本都是我这样的。嘿嘿
    </div>
    <div class="right-menu">
      我是右侧边栏
    </div>
</body>
</html>
