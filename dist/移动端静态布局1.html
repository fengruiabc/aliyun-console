<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=750,user-scalable=no">
  <style>
    body {
      background-color: #fff;
      color: #000;
      font-family: Arial;
      font-size: 14px;
      margin: 0;
    }

    .container {
      margin: 0 auto;
      width: 750px;
    }

    header {
      width: 750px;
      height: 100px;
      line-height: 100px;
      font-size: 36px;
    }

    .menu {
      float: left;
      width: 130px;
      height: 200px;
      background-color: #008800;
      margin-right: 10px;
    }

    .content {
      float: left;
      width: 450px;
      height: 600px;
      background-color: #333333;
      margin-right: 10px;
    }

    .right-menu {
      float: left;
      width: 150px;
      height: 200px;
      background-color: #880000;
    }

  </style>
  <title>移动端静态布局（浏览器自动放缩）</title>
</head>
<body class="container">
<header>
  移动端静态布局（浏览器自动放缩）
</header>
<div class="menu">
  this is left bar
</div>
<div class="content">
  我依靠浏览器放缩能力
</div>
<div class="right-menu">
  我是右侧边栏
</div>
</body>
</html>
