<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <style>
    body {
      background-color: #fff;
      color: #000;
      font-family: Arial;
      font-size: 3.7vw;
      margin: 0;
    }

    .container {
      width: 100vw;
      margin: 0 auto;
    }

    header {
      width: 100vw;
      height: 13.3vw;
      line-height: 13.3vw;
      font-size: 4.8vw;
    }

    .menu {
      float: left;
      width: 20vw;
      height: 26.7vw;
      background-color: #008800;
      margin-right: 2vw;
    }

    .content {
      float: left;
      width: 60vw;
      height: 80vw;
      background-color: #333333;
      margin-right: 2vw;
    }

    .right-menu {
      float: left;
      width: 16vw;
      height: 26.7vw;
      background-color: #880000;
    }

  </style>
  <title>vw,vh基本模式</title>
</head>
<body class="container">
<header>
  vw,vh基础模式
</header>
<div class="menu">
  this is left bar
</div>
<div class="content">
  我是vw,vh搭配rem的高保真的自适应布局
</div>
<div class="right-menu">
  我是右侧边栏
</div>
</body>
</html>
